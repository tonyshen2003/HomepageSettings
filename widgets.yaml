---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/info-widgets/

- resources:
    label: 系统资源
    cpu: true
    memory: true
    disk: /
    cputemp: true
    uptime: true
    expanded: true
    refresh: 1000

- search:
    provider: baidu
    target: _blank
    placeholder: 搜索...

- openmeteo:
    label: 苏州天气
    latitude: 31.2222
    longitude: 121.4581
    timezone: Asia/Shanghai
    units: metric
    cache: 5
    format:
      maximumFractionDigits: 1

- datetime:
    text_size: xl
    format:
      dateStyle: full
      timeStyle: short
      hourCycle: h23
    locale: zh-CN

- greeting:
    text_size: xl
    text: 欢迎使用个人主页

- logo:
    icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/homepage.png
    href: https://gethomepage.dev
    target: _blank